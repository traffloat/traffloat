[package]
name = "traffloat-common"
authors = ["SOFe <sofe2038@gmail.com>"]
version = "0.2.0"
edition = "2018"
repository = "https://github.com/traffloat/traffloat"
homepage = "https://github.com/traffloat/traffloat"
description = "Traffloat simulation library"
license = "AGPL-3.0"

[lib]
name = "traffloat"

[dependencies]
arcstr = "1.1.0"
arrayvec = "0.7.1"
derive-new = "0.5.9"
getset = "0.1.1"
log = "0.4.14"
nalgebra = "0.28.0"
rand = "0.8.4"
rmp-serde = {version = "0.15.5", optional = true}
serde = {version = "1.0.126", features = ["derive"]}
serde_yaml = {version = "0.8.17", optional = true}
shrev = "1.1.1"
smallvec = "1.6.1"
traffloat-codegen = {version = "0.2.0", path = "../codegen-types"}
traffloat-safety = {version = "0.2.0", path = "../safety"}
traffloat-types = {version = "0.2.0", path = "../types"}
typed-builder = "0.9.0"
yew = {version = "0.18.0", optional = true, default-features = false}

[dependencies.legion]
version = "0.4.0"
default-features = false
features = [
	"codegen",
	"extended-tuple-impls",
]
git = "https://github.com/traffloat/legion"
branch = "push-entity-trait"

[features]
default = ["serde_yaml", "rmp-serde"]
render-debug = ["traffloat-codegen/render-debug"]
