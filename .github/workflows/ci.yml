name: CI
on:
  - push
  - pull_request
jobs:
  fmt:
    name: rustfmt check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2021-08-01
          profile: default
          default: true
          components: rustfmt
      - run: cargo fmt --all -- --check
  lint:
    name: clippy lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - nightly-2021-08-01
        stability:
          - ""
          - "--release"
    steps:
      - uses: actions/checkout@v2
      - run: rm rust-toolchain
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{matrix.toolchain}}
          profile: default
          default: true
          components: clippy
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo
            **/target
          key: ${{ matrix.toolchain }}
      - run: test -f ~/.cargo/bin/just || cargo install just
      - name: Install toolchain dependencies
        run: just deps
      - name: Preprocess resources
        run: just pp
      - name: cargo clippy
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{secrets.GITHUB_TOKEN}}
  test:
    name: unit tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - nightly-2021-08-01
        stability:
          - ""
          - "--release"
    steps:
      - uses: actions/checkout@v2
      - run: rm rust-toolchain
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{matrix.toolchain}}
          profile: default
          default: true
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo
            **/target
          key: ${{ matrix.toolchain }}-${{ hashFiles('**/Cargo.lock') }}
      - run: test -f ~/.cargo/bin/just || cargo install just
      - name: Install toolchain dependencies
        run: just deps
      - name: Preprocess resources
        run: just pp
      - name: cargo test
        run: "cargo test --all ${{matrix.stability}}"
