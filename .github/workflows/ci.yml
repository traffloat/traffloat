name: CI
on:
  push:
    branches:
      - "**"
      - "!dependabot/**"
    tags: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  fmt:
    name: rustfmt check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: default
          default: true
          components: rustfmt
      - run: cargo fmt --all -- --check
  lint:
    name: clippy lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - stable
        stability:
          - ""
          - "--release"
    steps:
      - uses: actions/checkout@v2
      - run: rm rust-toolchain
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{matrix.toolchain}}
          profile: default
          default: true
          components: clippy
      - uses: actions/cache@v2
        with:
          path: |
            /home/runner/.cargo
            **/target
          key: ${{ matrix.toolchain }}
      - run: test -f ~/.cargo/bin/just || cargo install just
      - name: cargo clippy
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{secrets.GITHUB_TOKEN}}
          args: --all ${{matrix.stability}}
          name: debug${{matrix.stability}}
  test:
    name: unit tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - stable
        stability:
          - ""
          - "--release"
    steps:
      - uses: actions/checkout@v2
      - run: rm rust-toolchain
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{matrix.toolchain}}
          profile: default
          default: true
      - uses: actions/cache@v2
        with:
          path: |
            /home/runner/.cargo
            **/target
          key: ${{ matrix.toolchain }}-${{ hashFiles('**/Cargo.lock') }}
      - name: cargo test
        if: ${{ matrix.stability != '' }}
        run: "cargo test --all ${{matrix.stability}}"
      - name: cargo test
        if: ${{ matrix.stability == '' }}
        run: "cargo test --no-fail-fast --all"
        env:
          CARGO_INCREMENTAL: "0"
          RUSTFLAGS: "-Zprofile -Ccodegen-units=1 -Cinline-threshold=0 -Clink-dead-code -Coverflow-checks=off"
          RUSTDOCFLAGS: "-Zprofile -Ccodegen-units=1 -Cinline-threshold=0 -Clink-dead-code -Coverflow-checks=off"
      - id: coverage
        name: coverage report
        if: ${{ matrix.stability == '' }}
        uses: actions-rs/grcov@v0.1
      - name: upload to codecov
        if: ${{ matrix.stability == '' }}
        uses: codecov/codecov-action@v2.1.0
        with:
          files: ${{ steps.coverage.outputs.report }}
