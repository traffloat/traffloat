name: CI
on:
  - push
  - pull_request
jobs:
  fmt:
    name: rustfmt check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2021-11-17
          profile: default
          default: true
          components: rustfmt
      - run: cargo fmt --all -- --check
  lint:
    name: clippy lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - nightly-2021-11-17
        stability:
          - ""
          - "--release"
    steps:
      - uses: actions/checkout@v2
      - run: rm rust-toolchain
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{matrix.toolchain}}
          profile: default
          default: true
          components: clippy
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo
            **/target
          key: ${{ matrix.toolchain }}
      - run: test -f ~/.cargo/bin/just || cargo install just
      - name: cargo clippy
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{secrets.GITHUB_TOKEN}}
          args: --all ${{matrix.stability}}
          name: debug${{matrix.stability}}
  test:
    name: unit tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - nightly-2021-11-17
        stability:
          - ""
          - "--release"
    steps:
      - uses: actions/checkout@v2
      - run: rm rust-toolchain
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{matrix.toolchain}}
          profile: default
          default: true
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo
            **/target
          key: ${{ matrix.toolchain }}-${{ hashFiles('**/Cargo.lock') }}
      - run: test -f ~/.cargo/bin/just || cargo install just
      - name: cargo test
        run: "cargo test --all ${{matrix.stability}}"
  build:
    name: test release build
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2021-11-17
          profile: default
          default: true
          target: wasm32-unknown-unknown
      - name: Cache cargo tools
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo
          key: trunk-just-2021-11-17
      - run: test -f ~/.cargo/bin/just || cargo install trunk just

      - name: Build scenario files
        run: just client-scenarios
      - name: Build web client
        run: just client-build /$(echo ${{github.ref}} | cut -d/ -f3)
  build-dev:
    name: test dev build
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2021-11-17
          profile: default
          default: true
          target: wasm32-unknown-unknown
      - name: Cache cargo tools
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo
          key: trunk-just-2021-11-17
      - run: test -f ~/.cargo/bin/just || cargo install trunk just

      - name: Build scenario files
        run: just client-scenarios
      - name: Build web client
        run: just client-build-dev
