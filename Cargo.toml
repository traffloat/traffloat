[workspace]
members = [
	"safety",
	"codegen",
	"codegen-types",
	"types",
	"vanilla",
	"docgen",
	"common",
	"client",
	"version",
]

[profile.dev]
opt-level = 3

[profile.dev.package]
traffloat-codegen = {opt-level = 0}
traffloat-codegen-raw = {opt-level = 0}
traffloat-types = {opt-level = 0}
traffloat-common = {opt-level = 0}
traffloat-client = {opt-level = 0}

[profile.release]
lto = true
opt-level = 3

