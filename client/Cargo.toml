[package]
name = "traffloat-client"
authors = ["SOFe <sofe2038@gmail.com>"]
version = "0.2.0"
edition = "2018"
repository = "https://github.com/SOF3/traffloat"
homepage = "https://github.com/SOF3/traffloat"
description = "Traffloat web client"
license = "AGPL-3.0"

[lib]
crate-type = ["cdylib"]

[dependencies]
anyhow = "1.0.38"
console_error_panic_hook = "0.1.6"
derive-new = "0.5.8"
enum-map = "0.6.4"
getrandom = {version = "0.2.2", features = ["js"]}
getset = "0.1.1"
hex = "0.4.2"
js-sys = "0.3.47"
lazy_static = "1.4.0"
legion = {version = "0.3.1", default-features = false, features = ["codegen"]}
log = "0.4.14"
nalgebra = "0.24.1"
once_cell = "1.5.2"
rand = "0.8.3"
rand_distr = "0.4.0"
rand_xoshiro = "0.6.0"
serde = {version = "1.0.123", features = ["derive"]}
sha2 = "0.9.3"
shrev = "1.1.1"
strum = {version = "0.20.0", features = ["derive"]}
traffloat-codegen = {version = "0.2.0", path = "../codegen-types", features = ["web-sys"]}
traffloat-common = {version = "0.2.0", path = "../common"}
typed-builder = "0.9.0"
wasm-bindgen = {version = "0.2.69"}
wasm-logger = "0.2.0"
yew = {version = "0.17.4", default-features = false, features = ["services", "web_sys"]}

[dependencies.web-sys]
version = "0.3.47"
features = [
	"CanvasGradient",
	"CanvasRenderingContext2d",
	"CssStyleDeclaration",
	"HtmlCanvasElement",
	"HtmlImageElement",
	"ImageBitmap",
	"Performance",
	"Touch",
	"TouchList",
	"WebGlRenderingContext",
]
